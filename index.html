<html>
	<head>
		<meta charset="utf-8" />
		<script src="bower_components/phaser/build/phaser.min.js"></script>
		<script src="build/app.js"></script>
	</head>
	<body>
		<script>
			(function() {
				var game = new Phaser.Game(1024, 1024, Phaser.AUTO, 'game');
				game.state.add('Boot', Coral.Boot);
				game.state.add('Preloader', Coral.Preloader);
				game.state.add('MainMenu', Coral.MainMenu);
				game.state.add('Play', Coral.Play);
				game.state.start('Boot');
			})();
		</script>


	</body>
</html>
